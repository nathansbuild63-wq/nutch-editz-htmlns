<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
            --danger: #ff4444;
        }

        body {
            margin: 0; padding: 0; 
            background: #000;
            background-image: url('nutchellxer.bg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden; text-align: center;
        }

        /* --- OUTDATED WARNING HEADER --- */
        #outdated-header {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: var(--danger);
            color: white;
            padding: 10px 0;
            font-size: 13px;
            font-weight: bold;
            z-index: 10001;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            letter-spacing: 0.5px;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 9999; opacity: 1;
            transition: opacity 0.6s ease; pointer-events: none;
        }
        #splash video, #splash img { 
            width: 100%; height: 100%; object-fit: cover; 
            position: absolute; top: 0; left: 0;
        }

        #app-content { 
            display: none; padding: 20px; min-height: 100vh; 
            background: radial-gradient(circle at top, rgba(21,21,21,0.85) 0%, rgba(0,0,0,0.95) 100%);
            padding-bottom: 220px;
            margin-top: 0; /* Adjusted dynamically via JS */
        }

        .app-logo { 
            width: 90px; height: 90px; border-radius: 22px; 
            box-shadow: 0 0 25px rgba(0, 98, 255, 0.3);
            margin-bottom: 15px; border: 2px solid var(--blue);
        }

        #featured-section {
            background: var(--gold);
            color: #000; padding: 2px; border-radius: 20px;
            margin: 30px auto; max-width: 550px;
            box-shadow: 0 10px 40px rgba(255, 157, 0, 0.2);
        }
        .featured-inner {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 20px; border-radius: 18px;
        }

        .stack, .featured-item {
            width: 100%; max-width: 500px; margin: 25px auto;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); backdrop-filter: var(--blur);
            display: block; transition: transform 0.3s ease;
        }
        
        err { color: #ff4444; font-size: 11px; font-weight: bold; display: block; margin-top: -10px; margin-bottom: 10px;}

        #drag-footer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4);
            border-radius: 24px; z-index: 9998; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .drag-handle { 
            padding: 12px; background: rgba(0, 98, 255, 0.15); 
            cursor: move; border-radius: 24px 24px 0 0; 
            font-size: 10px; font-weight: bold; letter-spacing: 2px; color: var(--blue);
        }
        .footer-btn {
            display: inline-block; padding: 12px 18px; margin: 6px;
            background: var(--blue); color: white; text-decoration: none;
            border-radius: 12px; font-weight: bold; font-size: 13px; border: none;
        }

        #update-ui { display: none; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
    </style>
</head>
<body>

    <div id="outdated-header">
        ⚠️ This app is not the updated app, it might be outdated.
    </div>

    <div id="splash">
        <img src="nutchellxer.splash" onerror="this.style.display='none'">
        <video id="splashVideo" src="nutchellxer.splash" autoplay muted playsinline></video>
    </div>

    <div id="app-content">
        <div id="header">
            <img src="ic_launcher.png" class="app-logo" alt="Logo">
            <h1>Hello, this is where I stacked my codes.<br><small style="opacity:0.5">Scroll for more</small></h1>
        </div>

        <div id="featured-section">
            <div class="featured-inner">
                <span style="font-size: 16px; letter-spacing: 1px; font-weight: 800;">⭐ FEATURED</span>
                <hr style="border:none; height:1px; background:rgba(0,0,0,0.1); margin:10px 0;">
                <div id="featured-container">There is no featured yet</div>
            </div>
        </div>

        <div id="video-container"></div>

        <div id="drag-footer">
            <div class="drag-handle" id="drag-handle">•••• DRAG TO POSITION ••••</div>
            <div class="footer-content">
                <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
                <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
                <div id="update-ui">
                    <button class="footer-btn" style="background:var(--gold); color:black;" onclick="applyUpdate()">RESET & UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <script id="dynamic-logic">
        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche"];
        const myFeatured = ["meowsol-edit.detche", "mydog.detche"]; 
        const GITHUB_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/Nutchellxer-Editz/main/index.html";
        let remoteHTML = "";

        function createMedia(file, isFeat) {
            const isImg = file.toLowerCase().match(/\.(png|jpg|jpeg|webp)$/) || file.includes('thumb');
            const el = document.createElement(isImg ? 'img' : 'video');
            el.className = isFeat ? 'featured-item' : 'stack';
            el.src = file;
            if(!isImg) { 
                el.controls = true; 
                el.poster = isFeat ? "golden.thumb" : "nutchellxer.thumb"; 
                el.onplay = () => {
                    document.querySelectorAll('video').forEach(v => { if (v !== el) v.pause(); });
                };
            }
            el.onerror = () => { 
                el.style.display='none'; 
                el.insertAdjacentHTML('afterend', `<err>Missing: ${file}</err>`); 
            };
            return el;
        }

        function build() {
            const feat = document.getElementById('featured-container');
            if(myFeatured.length > 0) {
                feat.innerHTML = "";
                myFeatured.forEach(f => feat.appendChild(createMedia(f, true)));
            }
            const container = document.getElementById('video-container');
            container.innerHTML = "";
            myArchive.forEach(f => container.appendChild(createMedia(f, false)));
        }

        function startApp() {
            if (window.appStarted) return;
            window.appStarted = true;
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            build();
            checkForUpdates();
        }

        async function checkForUpdates() {
            try {
                const r = await fetch(GITHUB_URL + "?t=" + Date.now());
                if (!r.ok) return;
                remoteHTML = await r.text();
                
                // Compare remote vs local
                if (remoteHTML.length !== document.documentElement.outerHTML.length) {
                    // SHOW WARNING HEADER
                    document.getElementById('outdated-header').style.display = 'block';
                    // OFFSET APP CONTENT SO HEADER DOESNT COVER IT
                    document.getElementById('app-content').style.marginTop = '40px';
                    // SHOW FOOTER UPDATE UI
                    document.getElementById('update-ui').style.display = 'block';
                }
            } catch(e) { console.log("Update check failed."); }
        }

        function applyUpdate() {
            if (!remoteHTML) return;
            document.open();
            document.write(remoteHTML);
            document.close();
            window.location.reload();
        }

        // DRAG ENGINE
        const box = document.getElementById("drag-footer");
        const handle = document.getElementById("drag-handle");
        let active = false, currentX = 0, currentY = 0, initialX, initialY, xOffset = 0, yOffset = 0;

        handle.addEventListener("touchstart", (e) => {
            initialX = e.touches[0].clientX - xOffset;
            initialY = e.touches[0].clientY - yOffset;
            active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (active) {
                currentX = e.touches[0].clientX - initialX;
                currentY = e.touches[0].clientY - initialY;
                xOffset = currentX; yOffset = currentY;
                box.style.transform = `translate(${currentX}px, ${currentY}px) translateX(-50%)`;
            }
        });
        window.addEventListener("touchend", () => active = false);

        setTimeout(startApp, 2500); 
    </script>
</body>
              </html>
