<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --orange: linear-gradient(135deg, #ff5f00, #ff9d00);
            --violet: linear-gradient(135deg, #8a2be2, #4b0082);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
        }

        body {
            margin: 0; padding: 0; 
            background: #000 url('https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.bg') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden; text-align: center;
        }

        /* PROFILE UI (EXPANDABLE) */
        #user-profile {
            position: fixed; top: 15px; right: 15px; z-index: 100000;
            display: flex; flex-direction: column; align-items: flex-end;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .profile-pill {
            display: flex; align-items: center; background: rgba(0,0,0,0.7);
            padding: 6px 14px; border-radius: 50px; backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 98, 255, 0.3); cursor: pointer;
        }
        #user-avatar { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--blue); margin-right: 10px; }
        #user-name { font-size: 13px; font-weight: bold; color: white; }
        #logout-menu { 
            display: none; background: rgba(20, 20, 20, 0.95); margin-top: 10px;
            padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            width: 100px; text-align: center; font-size: 12px; font-weight: bold; color: #ff4444; cursor: pointer;
        }

        /* COOKIE POPUP */
        #cookie-popup {
            position: fixed; bottom: -200px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white; color: black;
            padding: 20px; border-radius: 25px; z-index: 100002; transition: 0.5s;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5); text-align: left;
        }
        #cookie-popup.show { bottom: 20px; }

        /* GAMES UI */
        .game-card { 
            background: #111; color: white; padding: 15px; margin: 10px; 
            border-radius: 15px; border: 1px solid var(--blue); cursor: pointer;
            display: inline-block; width: 120px; font-size: 12px;
        }
        #game-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 100005; display: none; flex-direction: column;
        }
        #game-frame { width: 100%; height: calc(100% - 50px); border: none; }

        /* SPLASH & GATEKEEPER */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
        #splash img, #splash video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #gatekeeper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); backdrop-filter: blur(25px); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 99998; }
        .auth-card { background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 35px; color: black; width: 85%; max-width: 400px; }
        
        #app-content { display: none; padding: 20px; padding-bottom: 220px; }
        .section-container { color: #000; padding: 2px; border-radius: 20px; margin: 30px auto; max-width: 550px; }
        #featured-section { background: var(--gold); }
        #games-section { background: var(--blue); color: white; }
        .inner-content { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); padding: 20px; border-radius: 18px; }
        .stack { width: 100%; max-width: 500px; margin: 25px auto; border-radius: 15px; display: block; }
        #drag-footer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4); border-radius: 24px; z-index: 9998; }
        .footer-btn { display: inline-block; padding: 12px 18px; margin: 6px; background: var(--blue); color: white; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 13px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="cookie-popup">
        <h3 style="margin-top:0">üç™ Cookie Sync</h3>
        <p style="font-size:12px">We use cookies to maintain your Ultra Sync identity and theory data.</p>
        <button class="guest-btn" style="background:var(--blue); color:white" onclick="acceptCookies()">Accept All</button>
    </div>

    <div id="game-overlay">
        <div style="height:50px; display:flex; align-items:center; padding:0 20px;">
            <b id="active-game-title">Game Loading...</b>
            <button onclick="closeGame()" style="margin-left:auto; background:red; color:white; border:none; padding:5px 15px; border-radius:10px;">EXIT</button>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <div id="user-profile">
        <div class="profile-pill" onclick="toggleLogout()">
            <img id="user-avatar" src="">
            <span id="user-name">Syncing...</span>
        </div>
        <div id="logout-menu" onclick="location.reload()">LOGOUT</div>
    </div>

    <div id="splash">
        <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash">
        <video id="splashVideo" autoplay playsinline muted loop><source src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash" type="video/mp4"></video>
    </div>

    <div id="gatekeeper">
        <div class="auth-card">
            <h2 style="margin-top:0; color:#0062ff;">Nutchellxer Sync</h2>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACbZbO-hqA8mdhlk" data-callback="onCloudflareSuccess"></div>
            <div id="auth-options" style="display:none; margin-top:20px;">
                <div id="g_id_onload" data-client_id="647540282944-usu3rkob8emv3i5rt3g4b9napi7qe7db.apps.googleusercontent.com" data-callback="handleGoogleSignIn"></div>
                <div class="g_id_signin" data-type="standard"></div>
                <button class="github-btn" onclick="loginGithub()">GitHub Login</button>
                <button class="guest-btn" onclick="continueAsGuest()">Enter as Guest</button>
            </div>
        </div>
    </div>

    <div id="app-content">
        <div id="header">
            <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/ic_launcher.png" style="width: 80px; border-radius: 20px;">
            <h1>Nutchellxer</h1>
        </div>

        <div id="games-section" class="section-container">
            <div class="inner-content">
                <b>üéÆ INTERACTIVE GAMES</b>
                <div id="games-container" style="overflow-x:auto; white-space:nowrap; padding:10px 0;"></div>
            </div>
        </div>

        <div id="featured-section" class="section-container"><div class="inner-content"><b>‚≠ê FEATURED</b><div id="featured-container"></div></div></div>
        <div id="video-container"></div>

        <div id="drag-footer">
            <div class="drag-handle" style="padding:10px; font-size:10px;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ DRAG ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
            <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
        </div>
    </div>

    <script>
        const RES_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/";
        const GITHUB_CLIENT_ID = "Ov23liA7Zyd7Euym0lYi"; 
        
        // THEORY: Games list collapse into 2.5 interaction
        const Mygames = [
            "Dino=https://nathansbuild63-wq.github.io/nutch-editz-htmlns", // Example self-link
            "2048=https://play2048.co/",
            "Snake=https://www.google.com/logos/2010/pacman10-i.html"
        ];

        window.onload = () => {
            if(!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-popup').classList.add('show');
            }
            
            const params = new URLSearchParams(window.location.search);
            if (params.has('code')) {
                document.getElementById('splash').classList.add('hidden');
                updateProfile("GitHub User", "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
                startApp();
            } else {
                setTimeout(() => {
                    document.getElementById('splash').classList.add('hidden');
                    document.getElementById('gatekeeper').style.display = 'flex';
                }, 3000);
            }
        };

        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-popup').classList.remove('show');
        }

        function toggleLogout() {
            const menu = document.getElementById('logout-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function onCloudflareSuccess() { document.getElementById('auth-options').style.display = 'block'; }
        
        function handleGoogleSignIn(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            updateProfile(data.given_name, data.picture);
            startApp();
        }

        function loginGithub() { window.location.href = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=user`; }
        function continueAsGuest() { updateProfile("Guest User", RES_URL + "ic_launcher.png"); startApp(); }

        function updateProfile(name, img) {
            document.getElementById('user-avatar').src = img;
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-profile').style.display = 'flex';
        }

        function startApp() {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            build();
            buildGames();
        }

        function buildGames() {
            const con = document.getElementById('games-container');
            Mygames.forEach(g => {
                const [name, url] = g.split('=');
                const btn = document.createElement('div');
                btn.className = 'game-card';
                btn.innerText = name;
                btn.onclick = () => openGame(name, url);
                con.appendChild(btn);
            });
        }

        function openGame(name, url) {
            document.getElementById('active-game-title').innerText = name;
            document.getElementById('game-frame').src = url;
            document.getElementById('game-overlay').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-frame').src = "";
        }

        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche"];
        function build() {
            const arch = document.getElementById('video-container');
            myArchive.forEach(f => {
                let el = document.createElement('video');
                el.controls = true; el.className = 'stack';
                el.src = RES_URL + f;
                el.poster = RES_URL + "nutchellxer.thumb";
                arch.appendChild(el);
            });
        }

        // Footer Drag
        const box = document.getElementById("drag-footer");
        let active = false, xOff = 0, yOff = 0, startX, startY;
        box.addEventListener("touchstart", (e) => { startX = e.touches[0].clientX - xOff; startY = e.touches[0].clientY - yOff; active = true; });
        window.addEventListener("touchmove", (e) => { if (active) { xOff = e.touches[0].clientX - startX; yOff = e.touches[0].clientY - startY; box.style.transform = `translate(${xOff}px, ${yOff}px) translateX(-50%)`; } });
        window.addEventListener("touchend", () => active = false);
    </script>
</body>
</html>
