<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --orange: linear-gradient(135deg, #ff5f00, #ff9d00);
            --violet: linear-gradient(135deg, #8a2be2, #4b0082);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
        }

        body {
            margin: 0; padding: 0; 
            background: #000 url('https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.bg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden; text-align: center;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 99999;
            opacity: 1; visibility: visible;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #splash.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #splash img, #splash video { position: absolute; width: 100%; height: 100%; object-fit: cover; }

        #app-content { 
            display: none; padding: 20px; min-height: 100vh; 
            background: radial-gradient(circle at top, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
            padding-bottom: 220px;
        }

        .section-container { color: #000; padding: 2px; border-radius: 20px; margin: 30px auto; max-width: 550px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #featured-section { background: var(--gold); }
        #media-section { background: var(--orange); }
        #private-section { background: var(--violet); color: #fff; }

        .inner-content { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); padding: 20px; border-radius: 18px; }
        
        /* Verification UI */
        #private-auth { padding: 20px; }
        .pass-input { 
            width: 80%; padding: 12px; border-radius: 10px; border: none; 
            margin-top: 10px; text-align: center; font-size: 16px; 
            background: rgba(255,255,255,0.2); color: #fff; outline: none;
        }
        .pass-btn { 
            margin-top: 10px; padding: 10px 20px; border-radius: 10px; 
            border: none; background: #fff; color: #4b0082; font-weight: bold; cursor: pointer;
        }

        .stack, .featured-item { width: 100%; max-width: 500px; margin: 25px auto; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: var(--glass); backdrop-filter: var(--blur); display: block; }
        
        #drag-footer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4); border-radius: 24px; z-index: 9998; }
        .drag-handle { padding: 12px; cursor: move; font-size: 10px; color: var(--blue); }
        .footer-btn { display: inline-block; padding: 12px 18px; margin: 6px; background: var(--blue); color: white; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 13px; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash">
        <video id="splashVideo" autoplay playsinline><source src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash" type="video/mp4"></video>
    </div>

    <div id="app-content">
        <div id="header">
            <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/ic_launcher.png" style="width: 90px; height: 90px; border-radius: 22px; border: 2px solid var(--blue);">
            <h1>Nutchellxer Editz</h1>
        </div>

        <div id="featured-section" class="section-container">
            <div class="inner-content"><b>‚≠ê FEATURED</b><div id="featured-container"></div></div>
        </div>

        <div id="media-section" class="section-container">
            <div class="inner-content"><b>üé¨ MEDIA</b><div id="media-container"></div></div>
        </div>

        <div id="private-section" class="section-container">
            <div class="inner-content">
                <b>üîí PRIVATE</b>
                <div id="private-auth">
                    <p id="auth-status" style="font-size: 12px; margin-bottom: 10px;">Security Check Required</p>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACbZbO-hqA8mdhlk" data-callback="showPassInput"></div>
                    <div id="pass-area" style="display: none;">
                        <input type="password" id="privatePass" class="pass-input" placeholder="Enter Password">
                        <br>
                        <button class="pass-btn" onclick="checkPass()">Unlock</button>
                    </div>
                </div>
                <div id="private-container" style="display: none;"></div>
            </div>
        </div>

        <div id="video-container"></div>

        <div id="drag-footer">
            <div class="drag-handle" id="drag-handle">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ DRAG TO POSITION ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
            <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
            <a href="https://github.com/nathansbuild63-wq/nutch-editz-res" class="footer-btn" style="background:var(--gold); color:#000;">Resources</a>
        </div>
    </div>

    <script id="dynamic-logic">
        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche", "meowsol-edit.detche"];
        const myFeatured = ["moza.detche", "mydog.detche", "test-edit.detche"]; 
        const myMedia = ["amongus-bugreport-1.detche"];    
        const myPrivates = ["private_leak.detche"]; 

        const RES_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/";

        // 1. SHOW PASS AFTER CLOUDFLARE
        function showPassInput(token) {
            if(token) {
                document.querySelector('.cf-turnstile').style.display = 'none';
                document.getElementById('auth-status').innerText = "Human Verified. Enter Password:";
                document.getElementById('pass-area').style.display = 'block';
            }
        }

        // 2. CHECK PASSWORD
        function checkPass() {
            const input = document.getElementById('privatePass').value;
            if(input === "912648") {
                unlockPrivate();
            } else {
                alert("Access Denied: Incorrect Password");
            }
        }

        function unlockPrivate() {
            document.getElementById('private-auth').style.display = 'none';
            const con = document.getElementById('private-container');
            con.style.display = 'block';
            myPrivates.forEach(f => con.appendChild(createMedia(f, false)));
        }

        function createMedia(file, isFeat) {
            let el;
            const name = file.toLowerCase();
            const isImg = name.includes('img') || name.includes('pic') || name.includes('jpg') || name.includes('png');
            const isAudio = name.includes('audio') || name.includes('mp3') || name.includes('sound');

            if (isImg) { el = document.createElement('img'); }
            else if (isAudio) { el = document.createElement('audio'); el.controls = true; }
            else {
                el = document.createElement('video');
                el.controls = true;
                el.poster = RES_URL + "nutchellxer.thumb";
                el.playsInline = true;
                el.onplay = () => { document.querySelectorAll('video, audio').forEach(m => { if (m !== el) m.pause(); }); };
            }
            el.className = isFeat ? 'featured-item' : 'stack';
            el.src = RES_URL + file;
            el.onerror = () => { el.style.display='none'; };
            return el;
        }

        function build() {
            const populate = (list, id, feat) => {
                const con = document.getElementById(id);
                if(id !== 'private-container') {
                    con.innerHTML = list.length > 0 ? "" : "No content yet";
                    list.forEach(f => con.appendChild(createMedia(f, feat)));
                }
            };
            populate(myFeatured, 'featured-container', true);
            populate(myMedia, 'media-container', false);
            myArchive.forEach(f => document.getElementById('video-container').appendChild(createMedia(f, false)));
        }

        function startApp() {
            build();
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('splash').classList.add('hidden');
        }

        // FOOTER DRAG
        const box = document.getElementById("drag-footer");
        const handle = document.getElementById("drag-handle");
        let xOff = 0, yOff = 0, active = false, startX, startY;
        handle.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX - xOff;
            startY = e.touches[0].clientY - yOff;
            active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (active) {
                xOff = e.touches[0].clientX - startX;
                yOff = e.touches[0].clientY - startY;
                box.style.transform = `translate(${xOff}px, ${yOff}px) translateX(-50%)`;
            }
        });
        window.addEventListener("touchend", () => active = false);

        setTimeout(startApp, 3000); 
    </script>
</body>
</html>
