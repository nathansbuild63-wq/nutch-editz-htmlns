<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --orange: linear-gradient(135deg, #ff5f00, #ff9d00);
            --violet: linear-gradient(135deg, #8a2be2, #4b0082);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
        }

        body {
            margin: 0; padding: 0; 
            background: #000 url('https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.bg') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden; text-align: center;
        }

        /* --- SPLASH & GATEKEEPER --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 99999; opacity: 1;
            transition: opacity 0.8s ease; pointer-events: all;
        }
        #splash.fade-out { opacity: 0; pointer-events: none; }
        #splash video, #splash img { width: 100%; height: 100%; object-fit: cover; position: absolute; }

        #gatekeeper { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(25px); 
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 99998; 
        }
        .auth-card { 
            background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 35px; 
            color: black; width: 85%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- PROFILE UI --- */
        #user-profile {
            position: fixed; top: 15px; right: 15px; z-index: 100000;
            display: none; flex-direction: column; align-items: flex-end;
        }
        .profile-pill {
            display: flex; align-items: center; background: rgba(0,0,0,0.6);
            padding: 6px 14px; border-radius: 50px; backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 98, 255, 0.3); cursor: pointer;
        }
        #user-avatar { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--blue); margin-right: 10px; }
        #user-name { font-size: 13px; font-weight: bold; color: white; }
        #sudo-badge { display: none; background: #ff4d4d; color: white; font-size: 9px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-weight: 900; }
        
        #logout-menu { 
            display: none; background: rgba(0,0,0,0.8); margin-top: 8px;
            padding: 10px 20px; border-radius: 15px; border: 1px solid rgba(255,0,0,0.3);
            color: #ff4d4d; font-size: 12px; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* --- CONTENT STYLING --- */
        #app-content { display: none; padding: 20px; min-height: 100vh; padding-bottom: 220px; }
        .section-container { color: #000; padding: 2px; border-radius: 20px; margin: 30px auto; max-width: 550px; }
        #games-section { background: var(--blue); color: white; }
        #featured-section { background: var(--gold); }
        #media-section { background: var(--orange); }
        #archive-section { background: #333; color: white; }
        #private-section { background: var(--violet); color: #fff; }
        
        .inner-content { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); padding: 20px; border-radius: 18px; }
        
        .stack, .featured-item { width: 100%; max-width: 500px; margin: 25px auto; border-radius: 15px; background: var(--glass); backdrop-filter: var(--blur); display: block; border: 1px solid rgba(255,255,255,0.1); }
        err { color: #ff4d4d; font-size: 11px; font-weight: bold; display: block; margin-top: -10px; }

        /* --- GAMES UI --- */
        .game-card { 
            background: rgba(0,0,0,0.3); color: white; margin: 10px; 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
            display: inline-block; transition: 0.2s; overflow: hidden; width: 80px; height: 80px;
        }
        .game-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- BUTTONS & FOOTER --- */
        .guest-btn { margin-top: 15px; background: #f0f0f0; color: #444; padding: 12px; border-radius: 12px; border: none; width: 100%; cursor: pointer; font-weight: bold; }
        .github-btn { margin-top: 10px; background: #24292e; color: white; padding: 12px; border-radius: 12px; border: none; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #drag-footer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4); border-radius: 24px; z-index: 9998; }
        .drag-handle { padding: 12px; cursor: move; color: var(--blue); font-size: 10px; }
        .footer-btn { display: inline-block; padding: 12px 18px; margin: 6px; background: var(--blue); color: white; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 13px; }
        .res-btn { background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash">
        <video id="splashVideo" src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash" autoplay muted playsinline></video>
    </div>

    <div id="gatekeeper">
        <div class="auth-card">
            <h2 style="margin-top:0; color:#0062ff;">Nutchellxer Sync</h2>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACbZbO-hqA8mdhlk" data-callback="onCloudflareSuccess"></div>
            <div id="auth-options" style="display:none; margin-top:20px;">
                <div id="g_id_onload" data-client_id="647540282944-usu3rkob8emv3i5rt3g4b9napi7qe7db.apps.googleusercontent.com" data-callback="handleGoogleSignIn"></div>
                <div class="g_id_signin" data-type="standard"></div>
                <button class="github-btn" onclick="loginGithub()">GitHub Login</button>
                <button class="guest-btn" onclick="continueAsGuest()">Enter as Guest</button>
            </div>
        </div>
    </div>

    <div id="user-profile">
        <div class="profile-pill" onclick="toggleLogout()">
            <img id="user-avatar" src="">
            <span id="user-name">Syncing...</span>
            <span id="sudo-badge">SUDO</span>
        </div>
        <div id="logout-menu" onclick="location.reload()">Logout Session</div>
    </div>

    <div id="app-content">
        <div id="header">
            <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/ic_launcher.png" style="width: 90px; height: 90px; border-radius: 22px; border: 2px solid var(--blue);">
            <h1>Nutchellxer Editz</h1>
        </div>

        <div id="games-section" class="section-container">
            <div class="inner-content">
                <b>üéÆ INTERACTIVE GAMES</b>
                <div id="games-container" style="overflow-x:auto; white-space:nowrap; padding:10px 0;"></div>
            </div>
        </div>

        <div id="featured-section" class="section-container"><div class="inner-content"><b>‚≠ê FEATURED</b><div id="featured-container"></div></div></div>
        
        <div id="media-section" class="section-container"><div class="inner-content"><b>üé¨ MEDIA</b><div id="media-container"></div></div></div>

        <div id="archive-section" class="section-container"><div class="inner-content"><b>üì¶ ARCHIVE</b><div id="archive-container"></div></div></div>
        
        <div id="private-section" class="section-container">
            <div class="inner-content">
                <b>üîí PRIVATE (SUDO)</b>
                <div id="private-auth-ui">
                    <p>Restricted Access</p>
                    <button class="guest-btn" style="background:white; color:black; width:auto; padding:8px 25px;" onclick="verifySudo()">Verify SUDO</button>
                </div>
                <div id="private-container" style="display:none;">Admin Content Unlocked.</div>
            </div>
        </div>

        <div id="drag-footer">
            <div class="drag-handle" id="drag-handle">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ DRAG TO POSITION ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
            <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
            <a href="https://github.com/nathansbuild63-wq/nutch-editz-res" target="_blank" class="footer-btn res-btn">View Resources</a>
        </div>
    </div>

    <script>
        const RES_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/";
        const ADMIN_EMAIL = "nutchellexer@gmail.com";

        // FILES RESTORED (Including the ones u said were missing)
        const myFeatured = ["moza.detche", "mydog.detche", "test-edit.detche"]; 
        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche", "meowsol-edit.detche"];
        const myMedia = ["amongus-bugreport-1.detche"];    
        const Mygames = ["Ascend=https://nathansbuild63-wq.github.io/Ascend/=" + RES_URL + "Ascend-logo.png"];

        let currentUser = { name: "Guest", email: null, isSudo: false };

        // 1. SPLASH LOGIC (Waits for video end)
        const splashVid = document.getElementById('splashVideo');
        const endSplash = () => {
            if(window.splashDone) return;
            window.splashDone = true;
            document.getElementById('splash').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('gatekeeper').style.display = 'flex';
            }, 800);
        };
        splashVid.onended = endSplash;
        setTimeout(endSplash, 6000); // 6s Safety Timeout

        // 2. AUTH LOGIC
        function onCloudflareSuccess() { 
            document.getElementById('auth-options').style.display = 'block'; 
            if(window.google) google.accounts.id.renderButton(document.querySelector(".g_id_signin"), { theme: "outline", size: "large" });
        }

        function handleGoogleSignIn(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            updateProfile(data.given_name, data.picture, data.email);
            startApp();
        }

        function loginGithub() { window.location.href = `https://github.com/login/oauth/authorize?client_id=Ov23liA7Zyd7Euym0lYi&scope=user`; }
        function continueAsGuest() { updateProfile("Guest", RES_URL + "ic_launcher.png", null); startApp(); }

        function updateProfile(name, img, email) {
            currentUser = { name, email, isSudo: (email === ADMIN_EMAIL) };
            document.getElementById('user-avatar').src = img;
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-profile').style.display = 'flex';
            if(currentUser.isSudo) document.getElementById('sudo-badge').style.display = 'inline-block';
        }

        // 3. APP START & BUILD
        function startApp() {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            build();
            buildGames();
        }

        function createMedia(file, isFeat) {
            const el = document.createElement('video');
            el.className = isFeat ? 'featured-item' : 'stack';
            el.src = RES_URL + file;
            el.controls = true; 
            el.poster = RES_URL + "nutchellxer.thumb";
            
            // AUTO-STOP LOGIC
            el.onplay = () => {
                document.querySelectorAll('video').forEach(v => { if (v !== el) v.pause(); });
            };

            el.onerror = () => { el.style.display='none'; el.insertAdjacentHTML('afterend', `<err>Missing: ${file}</err>`); };
            return el;
        }

        function build() {
            myFeatured.forEach(f => document.getElementById('featured-container').appendChild(createMedia(f, true)));
            myArchive.forEach(f => document.getElementById('archive-container').appendChild(createMedia(f, false)));
            myMedia.forEach(f => document.getElementById('media-container').appendChild(createMedia(f, false)));
        }

        function buildGames() {
            const container = document.getElementById('games-container');
            Mygames.forEach(gameStr => {
                const [name, url, logo] = gameStr.split('=');
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `<img src="${logo}">`;
                card.onclick = () => window.open(url, '_blank');
                container.appendChild(card);
            });
        }

        function verifySudo() {
            if (currentUser.isSudo) {
                document.getElementById('private-auth-ui').style.display = 'none';
                document.getElementById('private-container').style.display = 'block';
            } else { alert("SUDO DENIED."); }
        }

        function toggleLogout() { const m = document.getElementById('logout-menu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }

        // 4. FOOTER DRAG
        const box = document.getElementById("drag-footer"), handle = document.getElementById("drag-handle");
        let active = false, initialX, initialY, xOffset = 0, yOffset = 0;
        handle.addEventListener("touchstart", (e) => { initialX = e.touches[0].clientX - xOffset; initialY = e.touches[0].clientY - yOffset; active = true; });
        window.addEventListener("touchmove", (e) => { if (active) {
            xOffset = e.touches[0].clientX - initialX; yOffset = e.touches[0].clientY - initialY;
            box.style.transform = `translate(${xOffset}px, ${yOffset}px) translateX(-50%)`;
        }});
        window.addEventListener("touchend", () => active = false);
    </script>
</body>
</html>
