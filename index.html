<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --orange: linear-gradient(135deg, #ff5f00, #ff9d00);
            --violet: linear-gradient(135deg, #8a2be2, #4b0082);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
        }

        body {
            margin: 0; padding: 0; 
            background: #000;
            background-image: url('https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.bg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 9999;
        }

        #app-content { 
            display: none; padding: 20px; min-height: 100vh; 
            /* THE FIX: Changed opacity from 0.85 to 0.4 so your background image is visible */
            background: radial-gradient(circle at top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            padding-bottom: 220px;
        }

        .section-container {
            padding: 2px; border-radius: 20px; margin: 30px auto; max-width: 550px;
        }
        #featured-section { background: var(--gold); color: #000; }
        #media-section { background: var(--orange); color: #000; }
        #private-section { background: var(--violet); color: #fff; }

        .inner {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 20px; border-radius: 18px;
        }

        .stack, .featured-item {
            width: 100%; max-width: 500px; margin: 25px auto;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); backdrop-filter: var(--blur);
            display: block;
        }

        #drag-footer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4);
            border-radius: 24px; z-index: 9998;
        }
        .footer-btn {
            display: inline-block; padding: 12px 18px; margin: 6px;
            background: var(--blue); color: white; text-decoration: none;
            border-radius: 12px; font-weight: bold; font-size: 13px;
        }
        .res-btn { background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div id="splash">
        <video src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash" autoplay muted playsinline></video>
    </div>

    <div id="app-content">
        <h1>Nutchellxer Editz</h1>

        <div id="featured-section" class="section-container">
            <div class="inner">
                <b>‚≠ê FEATURED</b>
                <div id="featured-container">No featured content yet</div>
            </div>
        </div>

        <div id="media-section" class="section-container">
            <div class="inner">
                <b>üé¨ MEDIA</b>
                <div id="media-container">No media yet</div>
            </div>
        </div>

        <div id="private-section" class="section-container">
            <div class="inner">
                <b>üîí PRIVATE</b>
                <div id="private-container">No private content yet</div>
            </div>
        </div>

        <div id="video-container"></div>

        <div id="drag-footer">
            <div class="footer-content" style="padding: 10px;">
                <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
                <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
                <a href="https://github.com/nathansbuild63-wq/nutch-editz-res" class="footer-btn res-btn">Resources</a>
            </div>
        </div>
    </div>

    <script>
        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche", "meowsol-edit.detche" ];
        const myFeatured = ["moza.detche", "my-dog.detche"]; 
        const myMedia = ["amongus-bugreport-1.detche"];    // Add files here for ORANGE section
        const myPrivates = []; // Add files here for VIOLET section

        const RES_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/";

        function createMedia(file, isFeat) {
            const el = document.createElement('video');
            el.className = isFeat ? 'featured-item' : 'stack';
            el.src = RES_URL + file;
            el.controls = true;
            el.onerror = () => { el.style.display='none'; };
            return el;
        }

        function populate(list, containerId, isFeat) {
            const container = document.getElementById(containerId);
            if(list.length > 0) {
                container.innerHTML = "";
                list.forEach(f => container.appendChild(createMedia(f, isFeat)));
            }
        }

        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            
            populate(myFeatured, 'featured-container', true);
            populate(myMedia, 'media-container', false);
            populate(myPrivates, 'private-container', false);

            const archive = document.getElementById('video-container');
            myArchive.forEach(f => archive.appendChild(createMedia(f, false)));
        }

        setTimeout(startApp, 2500);
    </script>
</body>
</html>
