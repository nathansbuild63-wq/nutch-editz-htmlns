<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutchellxer Editz | Ultra Sync</title>
    <style id="main-styles">
        :root {
            --gold: linear-gradient(135deg, #ff9d00, #ffdb00);
            --orange: linear-gradient(135deg, #ff5f00, #ff9d00);
            --violet: linear-gradient(135deg, #8a2be2, #4b0082);
            --blue: #0062ff;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(15px);
        }

        body {
            margin: 0; padding: 0; 
            background: #000;
            background-image: url('https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.bg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            background-repeat: no-repeat;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden; text-align: center;
        }

        /* --- FIXED SPLASH CSS --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; display: flex; justify-content: center;
            align-items: center; z-index: 9999; 
            opacity: 1;
            transition: opacity 0.8s ease; 
            pointer-events: all; 
        }
        #splash.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash video, #splash img { 
            width: 100%; height: 100%; object-fit: cover; 
            position: absolute; top: 0; left: 0;
        }

        #app-content { 
            display: none; padding: 20px; min-height: 100vh; 
            background: radial-gradient(circle at top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            padding-bottom: 220px;
        }

        .app-logo { 
            width: 90px; height: 90px; border-radius: 22px; 
            box-shadow: 0 0 25px rgba(0, 98, 255, 0.3);
            margin-bottom: 15px; border: 2px solid var(--blue);
        }

        .section-container {
            color: #000; padding: 2px; border-radius: 20px;
            margin: 30px auto; max-width: 550px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #featured-section { background: var(--gold); }
        #media-section { background: var(--orange); }
        #private-section { background: var(--violet); color: #fff; }

        .inner-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 20px; border-radius: 18px;
        }
        #private-section .inner-content { background: rgba(0, 0, 0, 0.3); }

        .stack, .featured-item {
            width: 100%; max-width: 500px; margin: 25px auto;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); backdrop-filter: var(--blur);
            display: block;
        }
        
        err { color: #ff4444; font-size: 11px; font-weight: bold; display: block; margin-top: -10px; margin-bottom: 10px;}

        #drag-footer {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 420px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px); border: 1px solid rgba(0, 98, 255, 0.4);
            border-radius: 24px; z-index: 9998;
        }
        .drag-handle { padding: 12px; cursor: move; font-size: 10px; color: var(--blue); }
        .footer-btn {
            display: inline-block; padding: 12px 18px; margin: 6px;
            background: var(--blue); color: white; text-decoration: none;
            border-radius: 12px; font-weight: bold; font-size: 13px; border: none;
            cursor: pointer;
        }
        .res-btn { background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div id="splash">
        <video id="splashVideo" src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/nutchellxer.splash" autoplay muted playsinline></video>
    </div>

    <div id="app-content">
        <div id="header">
            <img src="https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/ic_launcher.png" class="app-logo">
            <h1>Nutchellxer Editz</h1>
        </div>

        <div id="featured-section" class="section-container">
            <div class="inner-content">
                <span style="font-weight: 800;">‚≠ê FEATURED</span>
                <div id="featured-container">No featured content yet</div>
            </div>
        </div>

        <div id="media-section" class="section-container">
            <div class="inner-content">
                <span style="font-weight: 800;">üé¨ MEDIA</span>
                <div id="media-container">No media yet</div>
            </div>
        </div>

        <div id="private-section" class="section-container">
            <div class="inner-content">
                <span style="font-weight: 800;">üîí PRIVATE</span>
                <div id="private-container">No private content yet</div>
            </div>
        </div>

        <div id="video-container"></div>

        <div id="drag-footer">
            <div class="drag-handle" id="drag-handle">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ DRAG TO POSITION ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <div class="footer-content">
                <a href="https://vm.tiktok.com/ZS9J2r4GP6EU2-MRcbj/" class="footer-btn">TikTok</a>
                <a href="mailto:nutchellexer@gmail.com" class="footer-btn">Mail Me</a>
                <a href="https://github.com/nathansbuild63-wq/nutch-editz-res" target="_blank" class="footer-btn res-btn">Resources</a>
            </div>
        </div>
    </div>

    <script id="dynamic-logic">
        const myArchive = ["yoshi.detche", "amongus.detche", "car.detche", "1st.detche", "meowsol-edit.detche"];
        const myFeatured = ["moza.detche", "mydog.detche", "test-edit.detche"]; 
        const myMedia = ["amongus-bugreport-1.detche"];    
        const myPrivates = []; 

        const RES_URL = "https://raw.githubusercontent.com/nathansbuild63-wq/nutch-editz-res/main/";

        function createMedia(file, isFeat) {
            const el = document.createElement('video');
            el.className = isFeat ? 'featured-item' : 'stack';
            el.src = RES_URL + file;
            el.controls = true; 
            el.poster = RES_URL + "nutchellxer.thumb"; 
            el.onplay = () => {
                document.querySelectorAll('video').forEach(v => { if (v !== el) v.pause(); });
            };
            el.onerror = () => { el.style.display='none'; };
            return el;
        }

        function populateSection(list, containerId, isFeatured) {
            const container = document.getElementById(containerId);
            if(list.length > 0) {
                container.innerHTML = "";
                list.forEach(item => container.appendChild(createMedia(item, isFeatured)));
            }
        }

        function build() {
            populateSection(myFeatured, 'featured-container', true);
            populateSection(myMedia, 'media-container', false);
            populateSection(myPrivates, 'private-container', false);
            
            const archiveBox = document.getElementById('video-container');
            archiveBox.innerHTML = "";
            myArchive.forEach(f => archiveBox.appendChild(createMedia(f, false)));
        }

        function startApp() {
            if (window.appStarted) return;
            window.appStarted = true;
            
            const splash = document.getElementById('splash');
            const content = document.getElementById('app-content');
            
            content.style.display = 'block';
            build();

            splash.classList.add('fade-out');
            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }

        const box = document.getElementById("drag-footer");
        const handle = document.getElementById("drag-handle");
        let active = false, initialX, initialY, xOffset = 0, yOffset = 0;

        handle.addEventListener("touchstart", (e) => {
            initialX = e.touches[0].clientX - xOffset;
            initialY = e.touches[0].clientY - yOffset;
            active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (active) {
                xOffset = e.touches[0].clientX - initialX;
                yOffset = e.touches[0].clientY - initialY;
                box.style.transform = `translate(${xOffset}px, ${yOffset}px) translateX(-50%)`;
            }
        });
        window.addEventListener("touchend", () => active = false);

        setTimeout(startApp, 3000); 
    </script>
</body>
</html>
